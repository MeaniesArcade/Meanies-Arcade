<!DOCTYPE html>
<html>
<head>
    <title>Meanie's Arcade</title>
    <meta name="description" content="Best Unblocked Gaming Experience.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background: radial-gradient(circle at center, #1a0000, #000000 70%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            animation: pulseBg 4s infinite alternate;
        }

        @keyframes pulseBg {
            0% {
                background: radial-gradient(circle at center, #330000, #000000 70%);
            }
            100% {
                background: radial-gradient(circle at center, #660000, #000000 70%);
            }
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 60px;
            padding: 20px;
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s linear infinite;
        }

        h1 {
            background-image: linear-gradient(270deg, red, white, rgb(255, 191, 0));
        }

        h2 {
            font-size: 75px;
            margin-top: -80px;
            background-image: linear-gradient(270deg, rgb(0, 0, 0), rgb(255, 255, 255), black);
        }

        p {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            font-size: 25px;
            line-height: 1.6;
            text-align: center;
            margin-top: 25px;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
            z-index: 5;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
            animation: idleGlow 2s infinite alternate;
        }

        button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px #ff0000,
                        0 0 25px #ff0000,
                        0 0 50px #ff0000;
            transform: scale(1.05);
        }

        @keyframes idleGlow {
            0% {
                box-shadow: 0 0 5px #ff0000;
            }
            100% {
                box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/YDRuYel.png" alt="Meanie's Arcade Logo" style="display: block; margin: 0 auto; width: 225px; height: 225px;">
    <p>Best unblocked gaming experience.</p>

    <div class="button-container">
        <button onclick="window.location.href='https://sites.google.com/view/meanies-arcade/entertainment'">Entertainment</button>
        <button onclick="window.location.href='https://sites.google.com/view/meanies-arcade/tools'">Tools</button>
        <button onclick="window.location.href='https://sites.google.com/view/meanies-arcade/%E2%84%B9info%E2%84%B9'">Info Center</button>
        <button onclick="window.location.href='https://sites.google.com/view/meanies-arcade/partners'">Partners</button>
        <button onclick="window.location.href='https://sites.google.com/view/meanies-arcade/exploits'">Exploits</button>
    </div>
</body>
</html>
